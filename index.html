<!DOCTYPE html>
<html ng-app="todo">
<head>
	<title>Angular App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="angular.min.js"></script>
<style type="text/css">
	.add{
		width:500px;
		margin-bottom: 20px;
	}
	.btn{
		width:100px;
		margin-left: 32%;
	}
	.done{
		text-decoration: line-through;color:#ccc;
	}
	.to{
		margin-left: 26%;
		margin-right: 20%;
		margin-top: 10%;
		border:1px solid black;
		padding:4%;
		padding-left: 8%;
		background-color: rgba(0,0,0,0.3);
	}
	.lis{
		font:17px;
	}

</style>
</head>


<body>

<div ng-controller="todoController as tod" class="to">

	<h1 style="color:blue;text-align:center;margin-top:30px;">ToDo List</h1>

	<form name="frm" ng-submit="tod.addTodo()" class="form-group">
	<input name="newtodo" type="text" placeholdr="Type here"  ng-model="tod.newtodo" class="form-control add" required>
	<button ng-disabled="frm.$invalid" class="btn btn-primary">Go</button>
	</form>

<button ng-click="tod.clearCompleted()" class="btn btn-danger">Clear</button>


<ul>
	<li ng-repeat="todo in tod.todos">
	<input type="checkbox" ng-model="todo.done" />
	<span ng-class="{'done':todo.done}" class="lis">{{ todo.title }}</span>
	</li>

</ul>

</div>

<script type="text/javascript" src="test.js"></script>
</body>
</html>
